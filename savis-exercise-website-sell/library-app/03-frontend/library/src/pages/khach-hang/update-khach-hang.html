<style>
  .file-upload-wrapper {
    width: 100px; /* Điều chỉnh chiều rộng theo ý muốn */
    height: 100px; /* Điều chỉnh chiều cao theo ý muốn */
    border-radius: 50%; /* Làm cho nút tròn */
    overflow: hidden; /* Đảm bảo nội dung không bị tràn ra ngoài */
  }
  .input-container {
    position: relative;
  }

  .form-control {
    border: none;
    outline: none;
    border-bottom: 1px solid #ccc; /* Màu và độ dày của gạch chân mặc định */
    width: 100%;
    box-sizing: border-box;
    transition: border-bottom 0.3s; /* Hiệu ứng chuyển động khi thay đổi border-bottom */
  }

  .form-control:focus {
    border-bottom: none; /* Loại bỏ gạch chân khi ô input được focus */
  }

  .file-upload {
    width: 100%; /* Đảm bảo nút bên trong kích thước đúng */
    height: 100%;
    border-radius: 100%;
  }
  .table_img {
    border-radius: 100%; /* Đặt bán kính là 50% để biến ảnh thành hình tròn */
    width: 260px; /* Điều chỉnh kích thước theo nhu cầu của bạn */
    height: 297px; /* Điều chỉnh kích thước theo nhu cầu của bạn */
  }
</style>

<main class="content">
  <div class="container-fluid p-0">
    <div class="row justify-content-center">
      <div class="card flex-fill">
        <div class="card-body">
          <div class="text-center">
            <h4 class="mb-3">THÔNG TIN KHÁCH HÀNG</h4>
          </div>
          <div class="card-body d-flex">
            <div class="container">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <form>
                    <div class="row">
                      <div class="col-mb-12 row"></div>
                    </div>
                    <div class="row">
                      <div class="col-mb-12 row">
                        <label class="col-sm-6 col-form-label"></label>
                        <label class="col-sm-6 col-form-label"
                          >Mã khách hàng</label
                        >
                      </div>
                      <div class="col-mb-12 row">
                        <div class="col-sm-6">
                          <!-- <div
                            class="toast-container position-fixed top-0 end-0 p-3"
                          >
                            <div
                              id="liveToast"
                              class="toast"
                              role="alert"
                              aria-live="assertive"
                              aria-atomic="true"
                              data-bs-delay="1500"
                            >
                              <div class="toast-body">
                                {{message}}
                                <div id="myProgress">
                                  <div id="myBar"></div>
                                </div>
                              </div>
                            </div>
                          </div> -->
                          <div class="uploadfile">
                            <label for="product-image">
                              <i
                                ng-if="!detailKhachHang.khachHang.anhdaidien"
                                style="font-size: 250px"
                                class="fas fa-user-circle"
                                aria-hidden="true"
                              ></i>
                              <img
                                ng-if="detailKhachHang.khachHang.anhdaidien"
                                src="../../../assets/{{detailKhachHang.khachHang.anhdaidien}}"
                                alt="Employee Image"
                                class="table_img"
                              />
                              <input
                                type="file"
                                multiple
                                class="file-upload-input"
                                id="product-image"
                                data-mdb-file-upload="file-upload"
                                style="display: none"
                              />
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            ng-model="detailKhachHang.khachHang.ma"
                            name="manv"
                            required
                            disabled
                          />

                          <label for="" class="col-sm-6 col-form-label"
                            ><span style="color: red">*</span> Tên khách
                            hàng</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            ng-model="detailKhachHang.khachHang.hoten"
                            placeholder="Tên khách hàng"
                            required
                            name="tennv"
                          />

                          <label for="" class="col-sm-6 col-form-label"
                            ><span style="color: red">*</span> Email</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            ng-model="detailKhachHang.khachHang.email"
                            placeholder="Email"
                            required
                            name="tennv"
                          />
                          <!-- <span
                            ng-show="formAdd.tennv.$invalid"
                            ng-hide="show?true:false"
                            class="has-error"
                            >Tên nhân viên không được trống</span
                          > -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-12 row">
                        <label
                          for="inputGTDToiThieu"
                          class="col-sm-6 col-form-label"
                          ><span style="color: red">*</span>Số điện thoại</label
                        >
                        <label for="inputGTD" class="col-sm-6 col-form-label"
                          ><span style="color: red">*</span>Giới tính</label
                        >
                      </div>
                      <div class="col-mb-12 row">
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            ng-model="detailKhachHang.khachHang.sodienthoai"
                            required
                            name="sdt"
                            placeholder="Số điện thoại"
                          />
                          <!-- <span
                            ng-show="formAdd.email.$invalid"
                            ng-hide="show?true:false"
                            class="has-error"
                            >Email không được trống</span
                          > -->
                        </div>

                        <div class="col-sm-6">
                          <input
                            type="radio"
                            ng-checked="detailKhachHang.khachHang.gioitinh==false"
                            ng-model="detailKhachHang.khachHang.gioitinh"
                            id="female"
                            name="gender"
                            value="false"
                            class="form-check-input"
                          />
                          <label class="form-check-label"> Nữ </label>
                          <input
                            ng-checked="detailKhachHang.khachHang.gioitinh==true"
                            ng-model="detailKhachHang.khachHang.gioitinh"
                            type="radio"
                            id="male"
                            name="gender"
                            value="true"
                            class="form-check-input"
                          />
                          <label class="form-check-label"> Nam </label>
                          <!-- <span
                            ng-show="formAdd.sdt.$invalid"
                            ng-hide="show?true:false"
                            class="has-error"
                            >Số điện thoại không được trống</span
                          > -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-12 row">
                        <label for="inputNbd" class="col-sm-6 col-form-label"
                          >Ngày sinh</label
                        >
                        <label for="inputNkt" class="col-sm-6 col-form-label"
                          >Ngày tạo</label
                        >
                      </div>
                      <div class="col-mb-12 row">
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control"
                            ng-model="detailKhachHang.khachHang.ngaysinh"
                            required
                            name="ns"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control"
                            ng-model="detailKhachHang.khachHang.ngaytao | date: 'dd/MM/yyyy hh:mm a'"
                            required
                            disabled
                            name="ns"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-12 row">
                        <label class="col-sm-3 col-form-label"
                          ><span style="color: red">*</span>Địa chỉ</label
                        >
                      </div>
                      <div class="col-mb-12 row">
                        <div class="col-sm-12">
                          <input
                            type="text"
                            class="form-control"
                            ng-model="detailKhachHang.mota + '-' + detailKhachHang.phuongxa + '-' + detailKhachHang.quanhuyen + '-' + detailKhachHang.tinhthanhpho"
                            name="mota"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-mb-12 row">
                        <label for="inputNbd" class="col-sm-6 col-form-label"
                          >Trạng thái</label
                        >
                        <label for="inputNkt" class="col-sm-6 col-form-label"
                          >Ngày cập nhật</label
                        >
                      </div>
                      <div class="col-mb-12 row">
                        <div class="col-sm-6">
                          <input
                            type="radio"
                            ng-checked="detailKhachHang.khachHang.trangthai==1"
                            ng-model="detailKhachHang.khachHang.trangthai"
                            id="female"
                            name="trangthai"
                            value="1"
                            class="form-check-input"
                          />
                          <label class="form-check-label">
                            Đang hoạt động
                          </label>
                          <input
                            ng-checked="detailKhachHang.khachHang.trangthai==2"
                            ng-model="detailKhachHang.khachHang.trangthai"
                            type="radio"
                            id="male"
                            name="trangthai"
                            value="2"
                            class="form-check-input"
                          />
                          <label class="form-check-label">
                            Hủy kích hoạt
                          </label>
                        </div>
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control"
                            ng-model="detailKhachHang.khachHang.ngaysua | date: 'dd/MM/yyyy hh:mm a'"
                            required
                            disabled
                            name="ns"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div
                        class="d-grid gap-2 d-md-flex justify-content-md-end"
                      >
                        <div
                          class="modal fade"
                          id="adddc"
                          tabindex="-1"
                          aria-labelledby="exampleModalLabel"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-body">
                                <div class="container-fluid">
                                  <h4>ĐỊA CHỈ</h4>
                                  <form>
                                    <div class="mb-3">
                                      <label class="form-label"
                                        >Số nhà, tên đường
                                        <span style="color: red">*</span></label
                                      >
                                      <input
                                        type="text"
                                        class="form-control"
                                        ng-model="form_dc.mota"
                                        name="mota"
                                      />
                                      <span
                                        ng-show="formAdd.mota.$invalid"
                                        ng-hide="show?true:false"
                                        class="has-error"
                                        >Vui lòng nhập
                                      </span>
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label"
                                        >Tỉnh thành phố
                                        <span style="color: red">*</span></label
                                      >
                                      <select
                                        name="tt"
                                        id="city"
                                        class="form-control"
                                      >
                                        <option selected id="thanhpho"></option>
                                      </select>
                                      <span
                                        ng-show="formAdd.tt.$invalid"
                                        ng-hide="show?true:false"
                                        class="has-error"
                                        >Vui lòng nhập
                                      </span>
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label"
                                        >Quận huyện
                                        <span style="color: red">*</span></label
                                      >
                                      <select
                                        class="form-control"
                                        id="district"
                                        name="qh"
                                      >
                                        <option value="" selected></option>
                                      </select>
                                      <span
                                        ng-show="formAdd.qh.$invalid"
                                        ng-hide="show?true:false"
                                        class="has-error"
                                        >Vui lòng nhập
                                      </span>
                                    </div>
                                    <div class="mb-3">
                                      <label class="form-label"
                                        >Phường xã
                                        <span style="color: red">*</span></label
                                      >
                                      <select
                                        class="form-control"
                                        id="ward"
                                        name="px"
                                      >
                                        <option value="" selected></option>
                                      </select>
                                      <span
                                        ng-show="formAdd.px.$invalid"
                                        ng-hide="show?true:false"
                                        class="has-error"
                                        >Vui lòng nhập
                                      </span>
                                    </div>
                                    <div
                                      class="d-grid gap-2 d-md-flex justify-content-md-end"
                                    >
                                      <a
                                        type="button"
                                        class="btn btn-success"
                                        id="liveToastBtn"
                                        data-bs-dismiss="modal"
                                        ng-click="addDiaChi($event)"
                                        >Thêm</a
                                      >
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <br />

                    <div class="col-md-12">
                      <a
                        type="button"
                        id="liveToastBtn"
                        class="btn btn-success"
                        ng-click="update(detailKhachHang.id,detailKhachHang.khachHang.id)"
                        >Cập Nhật</a
                      >
                      <a
                        type="button"
                        class="btn btn-secondary"
                        data-bs-toggle="modal"
                        data-bs-target="#adddc"
                        >Thêm địa chỉ</a
                      >
                      <a
                        type="button"
                        class="btn btn-warning"
                        href="#khach-hang/hien-thi"
                        >Quay lại</a
                      >
                    </div>
                  </form>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div
      id="liveToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="1500"
    >
      <div class="toast-body">
        {{message}}
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
    </div>
  </div>
</main>
